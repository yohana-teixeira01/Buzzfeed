<div class="quizz__container">
    <div class="quizz_logo">
       <img src="assets/imgs/buzzfeed.png"> 
       <h3>{{ title }}</h3>
    </div>

    <!-- Exibir a pergunta apenas se o quiz ainda não estiver finalizado -->
    <div *ngIf="!finished" class="quizz_questions">
        <h3>{{ questionSelected?.question }}</h3>
    </div>

    <!-- Opções do quiz, exibidas apenas enquanto o quiz não estiver finalizado -->
    <div *ngIf="!finished" class="quizz_options">
        <button *ngFor="let option of questionSelected?.options"
                (click)="playerChoose(option.alias)"
                class="btn-option">
            {{ option.name }}
        </button>
    </div>

    <!-- Exibir os resultados apenas quando o quiz estiver finalizado -->
    <div *ngIf="finished" class="quizz_results">
        <h1>O seu resultado é:</h1>
        <p>{{ answerSelected }}</p>    
    </div>
</div>
